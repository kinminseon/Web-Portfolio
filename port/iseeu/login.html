	<script>
	jQuery(document).ready(function(){
			
		var clicked = sessionStorage.getItem('clicked');
		if(clicked){
			$('#onboarding').remove();
			}
		$('#onboarding').click(function(){
			$('#onboarding').stop(true,true).animate({'margin-top':'0px'},500, 
				function(){
					$('#onboarding').remove();
				});
			sessionStorage.setItem('clicked', true );
		});
	});
	</script>
