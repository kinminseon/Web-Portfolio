	<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="css/swiper.min.css">

  <!-- Demo styles -->
  <style>
	@import url(https://fonts.googleapis.com/earlyaccess/notosanskr.css);
	*{margin:0; padding:0; border:0; font-family: 'Noto Sans KR','맑은 고딕','돋움',Dotum, sans-serif;}
    html, body {
      position: relative;
      height: 100%;
    }
    body {
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color:#000;
      margin: 0;
      padding: 0;
    }
    .swiper-container {
      width: 100%;
      height: 100%;
    }
    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;
      /* Center slide text vertically */
      display: -webkit-box;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      -webkit-justify-content: center;
      justify-content: center;
      -webkit-box-align: center;
      -ms-flex-align: center;
      -webkit-align-items: center;
      align-items: center;
	  background-color:#f7941d;
    }
	.box{height:80%; position:relative;}
	
	.skip{display: block; width: 60%; height: 25px; margin: 0 auto; margin-left: auto; text-align: center; background-color: #f7941d; line-height: 25px; text-decoration: none; color: #fff; font-size: 13px; position: absolute; z-index: 10; bottom: 35px; left: 50%; margin-left: -26.5%;}
  </style>
</head>
<body>
  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
		<div class="box">
			<img src="images/onboding1.png" height="100%" alt="" />
		</div>
	  </div>
      <div class="swiper-slide">
		<div class="box">
			<img src="images/onboding2.png" height="100%" alt="" />
			<a href="login.html" class="skip">SKIP</a>
		</div>
	  </div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination swiper-pagination-bullets">
		<span class="swiper-pagination-bullet swiper-pagination-bullet-active"></span>
		<span class="swiper-pagination-bullet"></span>
	</div>
  </div>

  <!-- Swiper JS -->
  <script src="js/swiper.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      pagination: {
        el: '.swiper-pagination',
      },
    });
  </script>
</body>
</html>
